</html>
<script type="text/javascript">
window.onunload = function(){
  window.opener.location.reload();
};
</script>
<script type="text/javascript">
  function closeSelf (f) {
     f.submit();
     window.close();
  }
</script>
<div class="container">
    <div class="card">
<form method="post" onsubmit="return closeSelf(this);" action=".">
{% csrf_token %}
{{ form|crispy }}
<p><input type="submit" value="Agregar"> | <a href="javascript:window.close()">Cancelar</a></p>
</div>
</div>
</div>
</div>
</html>
